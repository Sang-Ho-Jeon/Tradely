# HTTP - Let's Encrypt 인증 + HTTPS 리다이렉트
server {
    listen 80;
    server_name tradely.online api.tradely.online;

    # Certbot 인증용 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지는 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - API 서버
server {
    listen 443 ssl;
    server_name api.tradely.online;

    ssl_certificate /etc/letsencrypt/live/api.tradely.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.tradely.online/privkey.pem;

    location / {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원 (필요시)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
