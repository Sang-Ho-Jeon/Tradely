services:
  db:
    image: mysql:8.4
    container_name: tradely-db
    restart: always
    environment:
      MYSQL_DATABASE: tradely_db
      MYSQL_USER: tradely_user
      MYSQL_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: test123!
    ports:
      - "3307:3306"
    volumes:
      - tradely-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: tradely-app
    restart: always
    env_file:
      - .env
    environment:
      # Docker 내부에서는 db 컨테이너로 연결
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/tradely_db
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: tradely-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    depends_on:
      - app

  # SSL 인증서 자동 갱신용
  certbot:
    image: certbot/certbot
    container_name: tradely-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  tradely-db-data:
